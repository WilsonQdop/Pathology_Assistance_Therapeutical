<app-header></app-header>
  <div class="form-container">
    <form action="#" class="form">
      <h2>Cadastre-se</h2>
      <div class="input-group">
        <label for="firstname">Nome</label>
        <input type="text" id="firstname" name="firstname" placeholder="Digite seu nome" required>
      </div>
      <div class="input-group">
        <label for="lastname">Sobrenome</label>
        <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
      </div>
      <div class="input-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
      </div>
      <div class="input-group">
        <label for="phone">Telefone</label>
        <input type="text" id="phone" name="phone" placeholder="Digite seu telefone" required>
      </div>
      <div class="input-group">
        <label for="address">Endereço</label>
        <input type="text" id="address" name="address" placeholder="Digite seu endereço" required>
      </div>
      <div class="input-group">
        <label for="dob">Data de Nascimento</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <button type="submit" class="submit-btn">Criar Conta</button>
    </form>
  </div>
<app-footer></app-footer>
