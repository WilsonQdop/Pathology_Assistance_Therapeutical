
<form *ngIf="formVisible" [formGroup]="employeeForm" (ngSubmit)="onSave()" class="p-3 border rounded" style="max-width: 70dvh; margin-top: 2dvh;">
  <div class="top">
    <div class="imagem">
      <img src="image.png" alt="Imagem">
    </div>
    <div class="informations">
      <h3>Cadastre seu paciente</h3>
      <p>Aqui você pode digitar as informações do seu paciente</p>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" formControlName="nome" class="form-control" placeholder="Nome do paciente" required>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" formControlName="email" class="form-control" placeholder="E-mail do paciente" required>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="celular">Celular</label>
        <input type="text" formControlName="celular" class="form-control" placeholder="Celular do paciente"
        [value]="employeeForm.get('celular')?.value | telefonePipe"
        maxlength="15" 
        required>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" formControlName="cidade" class="form-control" placeholder="Cidade natal do paciente" required>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" formControlName="estado" class="form-control" placeholder="Estado do Paciente"
        maxlength="2" required>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="codigoPin">Código PIN</label>
        <input type="text" formControlName="codigoPin" class="form-control" placeholder="PIN do paciente" required>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" formControlName="cpf" class="form-control" placeholder="CPF do paciente"
        [value]="employeeForm.get('cpf')?.value | cpfPipe"
        maxlength="14"
        required>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input formControlName="endereco" class="form-control" placeholder="Bairro, rua ou avenida, número" required>
      </div>
    </div>
  </div>

  <div class="row pt-2">
    <div class="col-6 text-center">
      <button type="reset" class="btn btn-secondary ">Reiniciar</button>
    </div>
    <div class="col-6 text-center">
      <button type="submit" class="btn btn-success ">Salvar</button>
    </div>
  </div>
</form>
